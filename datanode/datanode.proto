syntax  =  "proto3";
package datanode;
import "rescode/rescode.proto";
import "common/common.proto";

option go_package="./datanode";

message User{
    int64    uid = 1;
    string   phone = 2;
    string   email = 3;
    string   account = 4;
    string   pass_wd = 5;
    int32    status = 6;
    int64    role = 7;
    int64    vip = 8;
    double   coin = 9;
    int64    reg_ip = 10;
    string  reg_at = 11;
}

message UserInfoReq {
    int64    uid = 1;
    map<string,string> extra = 2;
}

message NewUserReq {
    string    account = 1;
    string    pass_wd = 2;
    int32     role = 3;     
    string    invitor = 4;
    string    source = 5;
    string    contactor = 6;
    string    email = 7;
    int64     reg_ip = 8;
    int64     status = 9;
    map<string,string> extra = 10;
}

message SearchUserReq {
    repeated int64    uids = 1;
    string            account = 2;
    string            phone = 3;
    string            email = 4;
    map<string,string> extra = 5;
}

message SearchUserRes {
    repeated    User    users  =  1;
    map<string,string>  extra  =  2;
}

message UserRes {
    rescode.Code      rescode = 1;
    string            resmsg = 2;
    User              user = 3;
    map<string,string> extra = 4;
}

message FileItem {
    string    name = 1;
    int32     type = 2;
    string    path = 3;
    int64     size = 4;
    string    url = 5;
    int64     create_at = 6;
    int64     update_at = 7;
    string    extra = 8;
}

message FileDirReq {
    int64       uid  =  1;
    string      path  =  2;
    map<string,string>  extra  =  3;
}

message FileDirRes {
    rescode.Code      rescode = 1;
    string            resmsg = 2;
    repeated FileItem dirs = 3;
}

message AddDirReq {
    int64       uid  =  1;
    string    parent = 2;
    string    name = 3;
}

message AddDirRes {
    rescode.Code  rescode = 1;
    string        resmsg = 2;
}

message AddFileReq {
    int64   uid  =  1;
    int64  size = 2;
    string path = 3;
    string name = 4;
    string url = 5;
    string thumb = 6;
    string content_type = 7;
}

message AddFileRes {
    rescode.Code  rescode = 1;
    string        resmsg = 2;
}

message FileAttrReq {
