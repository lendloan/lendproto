    code_CERT_STATUS_NOT_S0I = 40001;        // 状态不是S0I
    code_CERT_STATUS_NOT_S0A = 40002;        // 状态不是S0A 
    code_CERT_STATUS_NOT_S0X = 40003;        // 状态不是S0A 

